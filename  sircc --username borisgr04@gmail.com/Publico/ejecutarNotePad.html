    //var commandtoRun = "C:\\Windows\\notepad.exe";
    var commandtoRun = "C:\\SirccD\\SirccD.exe";
    
    if (inputparms != "")
     {
         var commandParms = document.Form1.usuario.value + "," + document.Form1.proceso.value + "," + document.Form1.grupo.value + "," + document.Form1.id.value+"," + document.Form1.oper.value;
         alert(commandParms);
     }

 // Invoke the execute method.  
     oShell.ShellExecute(commandtoRun, commandParms, "", "open", "1");
